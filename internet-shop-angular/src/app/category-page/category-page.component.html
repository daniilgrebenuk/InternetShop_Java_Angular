<div class="row mt-3">
  <div *ngFor="let category of categories" class="col-md-6 col-xl-3">
    <div class="card m-b-30  text-center" >
      <img src="{{category.imageUrl}}" alt="" class="img-fluid py-3 my-3 mx-3 border-bottom">

      <a href="/category/{{category.id}}" class="stretched-link text-decoration-none mb-4">{{category.name}}</a>

    </div>
  </div>


  <div *ngIf="role=='ADMIN'" class="col-md-6 col-xl-3">
    <div class="card m-b-30 text-center mt-3" >
      <a href="" class="py-4" data-toggle="modal" data-target="#addNewCategory"><img src="https://smeh.club/wp-content/uploads/2019/11/plyus_5_08125928.png" alt="" width="200"></a>
    </div>
  </div>

</div>

<!--Add new product modal-->
<div class="modal fade" id="addNewCategory" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add new product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #newForm="ngForm" (ngSubmit) = addNewProduct(newForm)>
          <div class="form-group">
            <label for="name">Name of category</label>
            <input type="email" ngModel name="name" class="form-control" id="name" placeholder="Name of category" required>
          </div>
          <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="text" ngModel name="imageUrl" class="form-control" id="imageUrl" placeholder="Image URL" required>
          </div>


          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
