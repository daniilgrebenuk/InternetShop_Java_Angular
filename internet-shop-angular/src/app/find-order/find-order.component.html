<main *ngIf="orderId == undefined" class="form-signin text-center w-50 mx-auto mt-5">
  <form #newForm="ngForm" (ngSubmit) = initProducts(newForm.value.orderId)>
    <h1 class="h3 mb-3 fw-normal mx-auto">Please enter order id</h1>

    <div class="form-floating mb-3">
      <input  ngModel name="orderId" type="text" class="form-control rounded-4" id="floatingOrderId" placeholder="Order id">
      <label for="floatingOrderId">Order id</label>
    </div>
    <button class="w-50 btn btn-lg btn-primary mb-3" type="submit">Find</button>
  </form>
</main>

<div *ngIf="orderId != undefined" class="list-group list-group-flush scroll-area mt-5">
  <a *ngFor="let product of products" (click)="redirectToProduct(product)" class="list-group-item list-group-item-action py-3 lh-tight" aria-current="true">
    <div class="d-flex w-100 align-items-center justify-content-between">
      <strong class="mb-1">{{product?.name}}</strong>
      <div>
        <strong>{{product?.price}}$</strong>
      </div>
    </div>
  </a>
</div>
